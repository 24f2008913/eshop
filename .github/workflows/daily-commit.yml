name: Daily Commit Action

on:
  schedule:
    - cron: "30 7 * * *"  # runs every day at 07:30 UTC
  workflow_dispatch:  # allows manual trigger

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add daily commit (24f2008913@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date)" > last_run.txt
          git config user.name "GitHub Action"
          git config user.email "24f2008913@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit $(date)" || echo "No changes to commit"
          git push
