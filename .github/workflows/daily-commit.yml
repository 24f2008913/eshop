name: Daily Commit Action

on:
  schedule:
    # Runs every day at 07:30 UTC
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allows committing and pushing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Add daily commit (24f2008913@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date)" > last_run.txt
          git config user.name "GitHub Action"
          git config user.email "24f2008913@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit $(date)" || echo "No changes to commit"
          git push
